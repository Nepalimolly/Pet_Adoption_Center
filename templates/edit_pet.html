<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Pet</title>
  </head>
  <body>
    <h1>{{ pet.name }}</h1>

    {% if pet.photo_url %}
    <img src="{{ pet.photo_url }}" />
    {% endif %}

    <h2>Update</h2>

    <form method="POST">
        {{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
        'hidden' %}
        <p>
          {{field.label}} {{field}} {% for err in field.errors %} {{err}} {%
          endfor %}
        </p>
        {% endfor %}
        <button>Update</button>

  </body>
</html>
