<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>List of Pets</title>
  </head>
  <body>
    <h1>Here is a list of our Pets for adoption!</h1>

    <ul>
      {% for pet in pets %}
      <li>
        {{ pet.name }}
        <b>{% if pet.available %}Available{% else %}Not Available{% endif %}</b>
        <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" />
        <a href="/{{pet.id}}">Edit Pet</a>
      </li>
      {% endfor %}
    </ul>
    <a href="/add">Add a pet!</a>
  </body>
</html>
